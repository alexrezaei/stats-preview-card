<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <section class="card">
      <div class="stats-card">
          <div class="img-wrap">
            <img src="images/image-header-mobile.jpg" alt="females working at the office">
          </div>
          <div class="text-wrap">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="prim-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
            <div class="stats">
              <div class="stats-wrap">
                <div class="stat-control">
                  <h2 class="stat">10k+</h2>
                  <p>COMPANIES</p>
                </div>
                <div class="stat-control">
                  <h2 class="stat">314</h2>
                  <p>TEMPLATES</p>
                </div>
                <div class="stat-control">
                  <h2 class="stat">10k+</h2>
                  <p>QUERIES</p>
                </div>
              </div>
        </div>
    </section>
  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexander Rezaei</a>.
  </div>
</body>
</html>
